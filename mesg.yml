name: articles
description: Create and manage articles
repository: https://github.com/ilgooz/service-articles
tasks:
  create:
    description: Create an article
    inputs:
      article:
        description: An article to create
        type:
          title:
            description: Title of the article.
            type: String
          content:
            description: Content of the article
            type: String
          location:
            description: Location info of where article is posted from
            type:
              city:
                type: String
              country:
                type: String
    outputs:
      success:
        data:
          article: &article
            description: An article.
            type:
              id:
                description: Unique id of article
                type: String
              path:
                description: Human readable & SEO friendly URL path of article
                type: String
              title:
                description: Title of the article.
                type: String
              content:
                description: Content of the article
                type: String
              location:
                description: Location info of where article is posted from
                type:
                  city:
                    type: String
                  country:
                    type: String
              createdAt:
                type: String
                description: Creation time of article
      error: &error
        data:
          message:
            type: String
  
  get:
    description: Get article
    inputs:
      id:
        description: ID or human readable id of article.
        type: String
    outputs:
      success:
        data:
          article:
            optional: true
            <<: *article
      error:
        <<: *error
  
  list:
    description: Get a list of articles
    outputs:
      success:
        data:
          articles:
            description: List of articles.
            repeated: true
            <<: *article
      error:
        <<: *error

dependencies:
  mongo:
    image: mongo
    ports:
      - 50006:27017
    volumes:
      - /data/db